<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>AngularJS CodeLean</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="shaJ8C-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcpl+c8xmyTe9GYgll9ab9psu" crossorigin="anonymous">
    <script data-require="angular.js@l.0.x" src="http://code.angularjs.org/1.0.7/angular.min.js"
            data-semver="l.0.7"></script>
    <script src="jsonload.js"></script>
</head>
<body>
    
    <a href="T2208A1.html">T2208A1</a>
    <a href="anotherClass.html">Another Class</a>
    <div class="container">
        <div ng-controller="jsonCtrl">
            <h1>Học bạ lớp Another</h1>
            <div class="mb-3">
                <label for="empName" class="form-label">Name</label>
                <input type="text" class="form-control" id="empName" ng-model="empName" placeholder="Enter Student Name">
            </div>
            <div class="mb-3">
                <label for="empMon1" class="form-label">Môn 1</label>
                <input type="text" class="form-control" id="empName" ng-model="empMon1" placeholder="Enter điểm môn 1">
            </div>
            <div class="mb-3">
                <label for="empMon2" class="form-label">Môn 2</label>
                <input type="text" class="form-control" id="empName" ng-model="empMon2" placeholder="Enter điểm môn 2">
            </div>
            <div class="mp-3">
                <label for="empMon3" class="form-label">Môn 3</label>
                <input type="text" class="form-control" id="empState" ng-model="empMon3" placeholder="Enter điểm môn 3">
            </div>
            <button class="btn" ng-click="addEmp()">Add <i class="icon-plus"></i></button>
            <br><br>
            <label>Search</label> <input type="text" ng-model="search.name">

            <table class="table table-striped">
                <thead>
                    <th>Name</th>
                    <th>Môn 1</th>
                    <th>Môn 2</th>
                    <th>Môn 3</th>
                </thead>
                <tr ng-repeat="resource in employees | filter:search">
                    <td>{{ resource.name }}</td>
                    <td>{{ resource.mon1 }}</td>
                    <td>{{ resource.mon2 }}</td>
                    <td>{{ resource.mon3 }}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
